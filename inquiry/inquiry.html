        <div class="header_img"><img src="../images/piece_pagetop_pc@2x.png" alt="パズルのピース"></div>
    </header>
    <main>
        <section class="contact_content">
            <h2>CONTACT</h2>
            <p>ご連絡お待ちしております。</p>
            <div class="contact_form">
                <form
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSep7mBGpp6poNWXWgfojlxcWhvhPimfrEVKZSjskh1CToVTZw/formResponse"
                    method="post" target="hidden_iframe" onsubmit="submitted=true;">
                    <table>
                        <tr>
                            <th>*名前</th>
                            <td>
                                <input type="text" name="entry.740920738" class="form_text" required>
                            </td>
                        </tr>
                        <tr>
                            <th>企業名</th>
                            <td>
                                <input type="text" name="entry.269034429" class="form_text">
                            </td>
                        </tr>
                        <tr>
                            <th>*メールアドレス</th>
                            <td>
                                <input type="email" name="entry.1759195570" class="form_text" required>
                            </td>
                        </tr>
                        <tr>
                            <th>*お問合せ内容</th>
                            <td>
                                <textarea rows="15" name="entry.1200793542" class="form_textarea" required></textarea>
                            </td>
                        </tr>
                    </table>
                </form>
                <button type="submit" value="送信" class="send"><img src="../images/send-button@2x.png"
                        alt="sendボタン"></button>
                <script type="text/javascript">
                    var submitted = false;
                </script>
                <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
                    onload="if(submitted)  {window.location='.thanks.html';}"></iframe>
            </div>
        </section>

    </main>
    <footer>
        <div class="contact_btn">
            <div class="btn_text"><img src="../images/contact-btn-clickhere@2x.png" alt="click the piece"></div>
            <div class="btn_base"><img src="../images/contact-btn-base@2x.png" alt=""></div>
