    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../inquiry/css/inquiry.css">
    <title>PIECE OF</title>

<body>
    <header>
        <div class="header_inner">
            <a class="header_logo" href="">
                <img src="../images/logo-icon@2x.png" alt="ロゴアイコン">
            </a>
            <nav>
                <ul>
                    <li><a href="top">TOP</a></li>
                    <li><a href="works">WORKS</a></li>
                    <li><a href="skill">SKILL</a></li>
                    <li><a href="about">ABOUT</a></li>
                    <li><a href="contact">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="header_img"><img src="../images/piece_pagetop_pc@2x.png" alt="パズルのピース"></div>
    </header>
    <main>
        <section class="contact_content">
            <h2>CONTACT</h2>
            <p>ご連絡お待ちしております。</p>
            <div class="contact_form">
                <form action="">
                    <table>
                        <tr>
                            <th class="contact_item">名前</th>
                            <td class="contact_body">
                                <input type="text" name="名前" class="form_text">
                            </td>
                        </tr>
                        <tr>
                            <th class="contact_item">企業名</th>
                            <td class="contact_body">
                                <input type="text" name="企業名" class="form_text">
                            </td>
                        </tr>
                        <tr>
                            <th class="contact_item">メールアドレス</th>
                            <td class="contact_body">
                                <input type="email" name="メール" class="form_text">
                            </td>
                        </tr>
                        <tr>
                            <th class="contact_item">お問合せ内容</th>
                            <td class="contact_body">
                                <input type="text" name="本文" class="form_textarea">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <a href="../inquiry/sent.html" class="send"><img src="../images/send-button@2x.png" alt="sendボタン"></a>
        </section>

    </main>
    <footer>
        <div class="contact_btn">
            <div class="btn_text"><img src="../images/contact-btn-clickhere@2x.png" alt="click the piece"></div>
            <div class="btn_base"><img src="../images/contact-btn-base@2x.png" alt=""></div>
            <div class="btn_click"><a><img src="../images/contact-btn-click@2x.png" alt="コンタクトボタン"></a></div>
        </div>
        <div class="footer_inner">
            <div class="footer_logo"><img src="../images/logo@2x.png" alt="PIECE OFのロゴ"></div>
            <nav>
                <ul>
                    <li><a href="">TOP</a></li>
                    <li><a href="">WORKS</a></li>
                    <li><a href="">SKILL</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
