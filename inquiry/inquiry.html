<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIECE OF</title>
</head>

<body>
    <header>
        <div class="header_inner">
            <a class="header_logo" href="">
                <img src="images/logo-icon@2x.png" alt="ロゴアイコン">
            </a>
            <nav>
                <ul>
                    <li><a href="top">TOP</a></li>
                    <li><a href="works">WORKS</a></li>
                    <li><a href="skill">SKILL</a></li>
                    <li><a href="about">ABOUT</a></li>
                    <li><a href="contact">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="header_img"><img src="images/piece_pagetop_pc@2x.png" alt="パズルのピース"></div>
    </header>
    <main>
        <section class="pagetop">
            <div><img src="images/piece_pagetop_pc@2x.png" alt="パズルのピース"></div>
        </section>
        <section class="contact_content">
            <h2>CONTACT</h2>
            <p>ご連絡お待ちしております。</p>
            <form action="">
                <table>
                    <tr>
                        <th class="contact_item">名前</th>
                        <tb class="contact_body">
                            <input type="text" name="名前" class="form-text">
                        </tb>
                    </tr>
                    <tr>
                        <th class="contact_item">企業名</th>
                        <tb class="contact_body">
                            <input type="text" name="企業名" class="form-text">
                        </tb>
                    </tr>
                    <tr>
                        <th class="contact_item">メールアドレス</th>
                        <tb class="contact_body">
                            <input type="email" name="メール" class="form-text">
                        </tb>
                    </tr>
                    <tr>
                        <th class="contact_item">お問合せ内容</th>
                        <tb class="contact_body">
                            <input type="text" name="本文" class="form-text">
                        </tb>
                    </tr>
                </table>
            </form>
        </section>
    </main>
    <footer>
        <div class="contact_btn">
            <div class="contact_btn_base"><img src="images/contact-button-base@2x.png" alt=""></div>
            <a class="contact_btn_click"><img src="images/contact-button-click@2x.png" alt="コンタクトボタン"></a>
        </div>
        <div class="footer_logo"><img src="images/logo@2x.png" alt="PIECE OFのロゴ"></div>
        <nav>
            <ul>
                <li><a href="">TOP</a></li>
                <li><a href="">WORKS</a></li>
                <li><a href="">SKILL</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
